<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf8" />
		<title>NavMesh Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<style>
			* {
				box-sizing: border-box;
				margin: 0px;
				padding: 0px;
			}
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: PressStart2P, Arial, Helvetica, Verdana, sans-serif;
				font-weight: bold;
				position: fixed;
				touch-action: none;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
			}
			.nocursor {
				cursor: none;
			}
			.noselect {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				touch-action: none;
			}
			#page {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
				background-color: #333;
			}
			#canvas-div {
				/*background-color: #444;*/
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0;
				padding: 0;
				box-shadow: 0 0 7vw 0 rgba( 0, 0, 0, 0.8 );
			}
			canvas {
				width: 100%;
				height: 100%;
				touch-action: none;
				user-select: none;
			}
		</style>

		<script src="libs/recast.js"></script>

	</head>
	<body>

		<div id="page" class="noselect">
			<div id="canvas-div" class="noselect">
				<canvas id="gamecanvas" width="800" height="500" touch-action="none" class="noselect"></canvas>
			</div>
		</div>

		<script src="js/index.js"></script>

	</body>
</html>
